<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <script>
        var numero5 = Number(window.prompt('Digite um número: '))
        var res = numero5 % 11 == 0 && numero5 % 7 == 0? "Múltiplo de 11 e de 7" : (numero5 % 7 == 0) ? "Múltiplo de 7" : (numero5 % 11 == 0) ? "Múltiplo de 11" : "Não é múltiplo de nehum dos dois números"
        window.alert(res)
    </script>
</body>
</html>
