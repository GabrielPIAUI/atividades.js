<body>
    <script>
        var numero4 = Number.parseInt(window.prompt('Digite um número: '))
        var res = numero4 % 3 == 0 && numero4 % 5 == 0 ? "É divisível por ambos" : "Não é divisível pelos dois ao mesmo tempo";
        window.alert(res)
    </script>
