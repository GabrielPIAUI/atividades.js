    <script>
        var nota1 = Number.parseInt(window.prompt('Digite o valor da nota 1: '))
        var nota2 = Number.parseInt(window.prompt('Digite o valor da nota 2: '))
        var peso1 = Number.parseInt(window.prompt('Digite o valor do peso: '))
        window.alert('A média ponderada é: ' + ((nota1 * peso1 + nota2 * peso1) / (peso1 + peso1)))
    </script>
