<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        var peso = Number.parseInt(window.prompt('Digite o seu peso: '))
        var altura = Number.parseFloat(window.prompt('Digite a sua altura: '))
        var imc = (peso / (altura * altura))
        window.alert('O seu IMC é: ' + imc)
    </script>
</body>
</html>
