<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        var num1 = Number.parseInt(window.prompt('Digite o primeiro número: '))
        var num2 = Number.parseInt(window.prompt('Digite o segundo número: ')) 
        var num3 = Number.parseInt(window.prompt('Digite o terceiro número: '))
        var s = num1 + num2 + num3
        window.alert('A média aritmética dos 3 números é: ' + s / 3)
    </script>
</body>
</html>
