<!DOCTYPE html>

<body>
    <script>
        var temperaturaCelsius = Number.parseInt(window.prompt('Digite o valor em Celsius: '))
        var f = temperaturaCelsius * (9/5) + 32
        window.alert(temperaturaCelsius + '°C em °F é: ' + f)
    </script>
</body>
