<!DOCTYPE html>

<head>

    <title>Exercício 8</title>
</head>
<body>
    <script>
        var precoProduto = Number.parseInt(window.prompt('Digite um valor: '))
        var desconto = 0.1
        var precoComDesconto = precoProduto - (precoProduto * desconto)
        window.alert('O valor com desconto é: R$' + precoComDesconto + ',00')
    </script>
</body>
